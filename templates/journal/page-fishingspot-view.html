<header>
    <div class="fishing-spot-title">
        <h1>{{data.name}}</h1>
        <p>{{{description}}}</p>
    </div>
</header>
<section class="controls">
    <img src="{{image}}" alt="Fishing Spot Image" width="400" height="400">
    <button class="fishing-spot-fish" data-action="fish">Start Fishing 🐟</button>
</section>
